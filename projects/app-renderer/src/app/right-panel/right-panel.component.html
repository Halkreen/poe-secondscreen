<mat-card class="card">
  <mat-card-content class="center">
    <mat-card-title class="card-title">Current Level</mat-card-title>
    <div class="separator"></div>
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="determinate"
      [value]="level$ | async"
    >
    </mat-progress-spinner>
    <h2 class="spinner-content">{{ level$ | async }}</h2>
  </mat-card-content>
</mat-card>
